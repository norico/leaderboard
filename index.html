<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple leaderBoard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="main" class="container">
    <div id="title" class="d-flex justify-content-between align-items-end">
        <h1 class="mt-3 py-2 align-self-center">Simple leaderBoard</h1>
    </div>
    <div class="d-grid gap-2 d-flex justify-content-between">
        <a id="addPlayer" class="btn btn-sm btn-primary" value="1">Add new player</a>
        <a id="reset" class="btn btn-sm btn-outline-danger">Reset score</a>
    </div>
</div>


<div id="winner" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Winner</h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="modal-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="modal-reset" type="button" class="btn btn-danger" data-bs-dismiss="modal">Close and reset score</button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
