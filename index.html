<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title></title>
</head>
<body>
<div class="container" id="players">
    <div class="d-grid gap-2 d-flex justify-content-between my-2">
        <h1 id="title" class="title"></h1>
        <i id="sort" class="bi-trophy text-warning fs-2 me-3"></i>
    </div>

    <div class="d-grid gap-2 d-flex flex-column mb-2">
        <div id="description" class="lead text-center"  contenteditable="true">Click here to set leaderboard title</div>
        <div id="max_points" class="text-center"></div>
    </div>
    <div class="d-grid gap-2 d-flex justify-content-between mb-2">
        <a id="add" class="btn btn-sm btn-primary" value="1">Add new player</a>
        <a id="reset" class="btn btn-sm btn-outline-danger">Reset score</a>
    </div>
</div>

<!-- <div class="container" id="top-players"></div> -->
<script src="js/app.js" type="module"></script>
</body>
</html>
